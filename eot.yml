name: eot

channels:
  - conda-forge
  - anaconda

dependencies:
  - python=3
  - pip
  - gdal
  - requests
  - geojson
  - numpy
  - scipy
  - jupyter
  - matplotlib
  - pyproj
  - geopandas
  - shapely
  - joblib
  - tqdm
  - earthengine-api
  - glob2
  - xarray
  - geemap
  - eemont

  - pip:
    - ContrailOnlineCAClient
    - reconvert
    - geetools
    - geedataset

